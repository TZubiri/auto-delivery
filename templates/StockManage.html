<script type="text/javascript">
    $(document).ready(function () {

                listAction: '/StockList',
                createAction: '/GettingStarted/CreatePerson',
                updateAction: '/GettingStarted/UpdatePerson',
                deleteAction: '/GettingStarted/DeletePerson'
            },
            fields: {
                stockId: {
                    key: true,
                    list: false
                },
                resource: {
                    title: 'Resource',
                    width: '70%'
                },
